<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>910Sportswear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="flex-row">
        <!-- <img id="header-img" src="https://910sportswear.com/wp-content/uploads/2020/08/cropped-WhatsApp-Image-2020-07-27-at-03.06.57.jpeg" alt="910Logo"> -->
        <img id="header-img" src="./assets/910.jpeg" alt="910Logo">
        <nav id="nav-bar" class="text-center flex-row">
            <a href="#product" class="nav-link">Product</a>
            <a href="#map" class="nav-link double-nav">Store Location</a>
            <a href="#910run" class="nav-link double-nav">910Running</a>
            <a href="#subscribe" class="nav-link">Subscription</a>
        </nav>
    </header>
    <div class="big-img">
    </div>
    <main>
        <div id="product" class="div-center text-center">
            <h1>Featured Products</h1>
            <div class="products-container flex-row">
                <div class="products text-center">
                    <img src="./assets/fuuto_accel.jpg" alt="fuuto_accel" class="product-img">
                    <div class="product-desc">
                        <h2>FUUTO ACCEL</h2>
                        <p>Rp449.900</p>
                        <button class="product-buy">Buy now</button>
                    </div>
                </div>
                <div class="products text-center">
                    <img src="./assets/sera.jpeg" alt="sera" class="product-img">
                    <div class="product-desc">
                        <h2>SERA</h2>
                        <p>Rp389.900</p>
                        <button class="product-buy">Buy now</button>
                    </div>
                </div>
                <div class="products text-center">
                    <img src="./assets/chiru_neo.jpeg" alt="sera" class="product-img">
                    <div class="product-desc">
                        <h2>CHIRU NEO</h2>
                        <p>Rp379.900</p>
                        <button class="product-buy">Buy now</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="text-center">
            <div class="store-map flex-column">
                <h2>Store location</h2>
                <form>
                    <input type="text" placeholder="Search store location">
                    <button>Search Store</button>
                </form>
            </div>
        </div>
        <div id="910run" class="text-center">
            <h2>910Running</h2>
            <!-- https://www.youtube.com/watch?v=Vxu09x0H8go -->
            <video id="video" src="./assets/video.mp4" controls></video>
        </div>
        <div id="subscribe" class="text-center flex-column">
            <h2>Subscribe to get news from 910 Sportswear</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Subscribe">
            </form>
        </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
